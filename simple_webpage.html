<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 20px;
        }

        main ul {
            list-style: disc;
            margin-left: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a basic web page example with HTML and CSS. It contains a header, a main content section, and a footer.</p>
        <h3>Features</h3>
        <ul>
            <li>Responsive Design</li>
            <li>Simple Layout</li>
            <li>Easy to Customize</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Simple Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
