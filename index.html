<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Recently Added</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="https://via.placeholder.com/30" alt="User Profile">
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Netflix</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Watch Now</button>
            </div>
        </section>
        <section class="movie-grid">
            <h2>Popular on Netflix</h2>
            <div class="grid-container">
                <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Movie 1"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Movie 2"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Movie 3"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Movie 4"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Movie 5"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Movie 6"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Netflix Clone &copy; 2024</p>
    </footer>
</body>
</html>
